<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola de Centros de Custo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .icon-container {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">Centros de Custo</h1>
            <p class="text-slate-500 mt-2">Sua cola rápida para códigos e descrições.</p>
        </header>

        <!-- Search Bar -->
        <div class="mb-8 max-w-2xl mx-auto">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">

                    </svg>
                </div>
                <input 
                    type="text" 
                    id="search" 
                    class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-500 focus:outline-none focus:placeholder-slate-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm shadow-sm" 
                    placeholder="Buscar por código ou nome...">
            </div>
        </div>

        <!-- Cost Centers Grid -->
        <div id="cost-center-list" class="space-y-6">
            <!-- Categories will be injected here by JavaScript -->
        </div>
        
        <div id="no-results" class="text-center py-12 text-slate-500 hidden">
             <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">

            </svg>
            <h3 class="mt-2 text-lg font-medium text-slate-800">Nenhum resultado encontrado</h3>
            <p class="mt-1 text-sm text-slate-500">Tente ajustar seus termos de busca.</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 ease-in-out">
        Código copiado!
    </div>

                ]

        ];

        const listContainer = document.getElementById('cost-center-list');
        const searchInput = document.getElementById('search');
        const toast = document.getElementById('toast');
        const noResults = document.getElementById('no-results');

        const renderList = (filter = '') => {
            listContainer.innerHTML = '';
            let resultsFound = false;

            costCenterData.forEach(category => {
                const filteredItems = category.items.filter(item => 
                    item.code.toLowerCase().includes(filter.toLowerCase()) || 
                    item.description.toLowerCase().includes(filter.toLowerCase())
                );

                if (filteredItems.length > 0) {
                    resultsFound = true;
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'bg-white rounded-lg shadow-sm overflow-hidden';
                    
                    let itemsHtml = filteredItems.map(item => `
                        <li class="flex items-center justify-between p-3 hover:bg-slate-50">
                            <div class="flex items-center min-w-0">
                                <p class="text-sm font-semibold text-indigo-600 w-24 sm:w-28 flex-shrink-0">${item.code}</p>
                                <p class="text-sm text-slate-700 truncate ml-4">${item.description}</p>
                            </div>
                            <button class="copy-btn flex-shrink-0 ml-4 p-2 rounded-md hover:bg-slate-200 text-slate-500 hover:text-slate-700 transition" data-code="${item.code}" title="Copiar código">

                                </svg>
                            </button>
                        </li>
                    `).join('');

                    categoryElement.innerHTML = `
                        <div class="p-4 border-b border-slate-200">
                            <div class="flex items-center space-x-3">
                                <div class="icon-container flex items-center justify-center bg-slate-100 text-slate-500 rounded-lg">
                                    ${category.icon}
                                </div>
                                <h2 class="text-lg font-semibold text-slate-800">${category.category}</h2>
                            </div>
                        </div>
                        <ul class="divide-y divide-slate-200">
                            ${itemsHtml}
                        </ul>
                    `;
                    listContainer.appendChild(categoryElement);
                }
            });
            
            noResults.classList.toggle('hidden', resultsFound);
        };
        
        searchInput.addEventListener('keyup', (e) => {
            renderList(e.target.value);
        });

        listContainer.addEventListener('click', (e) => {
            const copyButton = e.target.closest('.copy-btn');
            if (copyButton) {
                const codeToCopy = copyButton.dataset.code;
                
                // Use the Clipboard API if available, otherwise fallback
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(codeToCopy).then(() => {
                        showToast();
                    });
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = codeToCopy;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showToast();
                }
            }
        });
        
        let toastTimeout;
        const showToast = () => {
            clearTimeout(toastTimeout);
            toast.classList.remove('translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            
            toastTimeout = setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }

        // Initial render
        renderList();
    </script>

</html>
